<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Agente</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-box">
        <img src="img/logo2.png" class="avatar" alt="Finrisk Logo">
        <h1>Portal de Agentes</h1>
        <form id="login-form">
            <div>
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" placeholder="Usuario del sistema" required>
            </div>
            <div>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Contraseña del sistema" required>
            </div>
            <input type="submit" value="Ingresar al Portal">
        </form>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
